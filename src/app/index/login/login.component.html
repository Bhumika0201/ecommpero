<section class="container">
<!-- Default form login -->
<form class="text-center border border-light p-5" #loginForm="ngForm" (ngSubmit)="signInWithEmail(loginForm)">

  <p class="h4 mb-4">Sign in</p>

  <!-- Email -->

  <input type="email" class="form-control" id="loginEmailId" aria-describedby="emailHelp" placeholder="Enter email"
  name="emailId"  [(ngModel)]="user.emailId" mdbInputValidate [email]="true">
<br>


  <!-- Password -->
  <input type="password" class="form-control" id="loginPassword" name="loginPassword" [(ngModel)]="user.loginPassword"
          autocomplete="current-password" placeholder="Password">


  <div class="d-flex justify-content-around">
    <div>
      <!-- Remember me -->
      <mdb-checkbox [default]="true">Remember me</mdb-checkbox>
    </div>
    <div>
      <!-- Forgot password -->
      <a href="">Forgot password?</a>
    </div>
  </div>

  <!-- Sign in button -->
  <button mdbBtn color="info" block="true" class="my-4" mdbRippleRadius type="submit">Sign in</button>

  <!-- Register -->
  <p>Not a member?
    <a  data-toggle="modal" data-target="#basicExample"
    (click)="frame.show()" style="color:dodgerblue">Register here!</a>
  </p>

  <!-- Social login -->
  <p>or sign in with:</p>

  <a type="button" class="light-blue-text mx-2" (click)="signInWithFacebook()">
    <mdb-icon fab icon="facebook"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2" (click)="signInWithGoogle()">
    <mdb-icon fab icon="google"></mdb-icon>
  </a>


</form>
<!-- Login form -->



<div mdbModal #frame="mdbModal" class="modal fade " id="frameModalTop" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog cascading-modal" role="document">
  <form #userForm="ngForm" (ngSubmit)="addUser(userForm)">
    <div class="modal-content">
      <div class="modal-header light-blue darken-3 white-text">
          <h4 class="title">
              <i class="fa fa-user-plus"></i> Register</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">

        <div class="md-form mb-5">
          <mdb-icon fas icon="envelope" class="prefix grey-text"></mdb-icon>
          <input type="email"id="emailId"  class="form-control validate" name="emailId" [(ngModel)]="createUser.emailId"
          mdbInput  [email]="true" autocomplete="email" >
          <label data-error="wrong" data-success="right" for="orangeForm-email">Your email</label>
        </div>


        <div class="md-form mb-4">
          <mdb-icon fas icon="lock" class="prefix grey-text"></mdb-icon>
          <input type="password" id="password" class="form-control validate" name="password" [(ngModel)]="createUser.password"
          mdbInput autocomplete="new-password">
          <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label>
        </div>

      </div>
      <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-info waves-light" id="signUpButton" mdbRippleRadius>Sign up
              <i class="fa fa-sign-in ml-1"></i>
            </button>
      </div>
    </div>
    </form>
  </div>
</div>
</section>

<div class="form">
  <br />
  <div class="row">
    <div class="shipdetail">
      <form>
        <div class="title">
          <h2>Shipping & Billing</h2>
        </div>
        <div class="shipping">
          <h3>Shipping Address</h3>

          <div class="row">
            <div class="col" style="width: 350px;">
              <button (click)="uselocation()" style="width: 100%;">
                <i class="fas fa-map-marker-alt"></i> Choose current location
              </button>
            </div>
          <!----  <div class="col" style="width: 250px;">
              <button (click)="addAddress()" style="width: 100%;">
                  <i class="fas fa-plus"></i> Add address
              </button>
            </div>-->
          </div>

          <div></div>

          <div class="row2" *ngIf="chooseLocation">
            <div style=""></div>
            <div class="address">
              <div class="address">
                <label for="">Address</label>

                <textarea style="width: 250px;height:150px">
   {{ address }}</textarea
                >
              </div>
            </div>
          </div>

          <div class="row2" *ngIf="addLocation">
            <div class="address">
              <label for="">Address</label><input type="text" />
            </div>
            <div class="postal-code">
              <label for="">ZIP/Postal Code</label><input type="text" />
            </div>
          </div>

          <div class="row3" *ngIf="addLocation">
            <div class="city">
              <label for="">City</label><input type="text" />
            </div>
            <div class="country">
              <div class="label">
                <label for="">Country</label>
              </div>
              <div class="input">
                <input type="text" />
              </div>
            </div>
          </div>
        </div>

        <div class="row5"  >
          <div class="button ">
            <button style="width:250px;"  *ngIf="!authService.isLoggedIn()"  [routerLink]="[ '/login' ]"><i class="fas fa-credit-card"></i> Pay Now</button>
          </div>
          <div class="button ">
              <button style="width:250px;"  *ngIf="authService.isLoggedIn() && chooseLocation" (click)="payfororder()"><i class="fas fa-credit-card"></i> Pay Now</button>
            </div>



        </div>
      </form>
    </div>
    <div class="orderSum">
      <div style="padding: 20px;">
        <h3
          style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; color: black;"
        >
          <b>Order Summary</b>
        </h3>
        <div *ngFor="let product of cartProducts; let i = index">
          <hr />
          <div class="row">
            <div class="item-pic"><img [src]="urllist[i]" width="100%" style="padding: 7px;" /></div>
            <div class="item-content">
              <p>
                <b style="text-transform: uppercase;">{{
                  product.productName
                }}</b
                ><br />
                {{ product.productCategory }}
              </p>
            </div>
            <div class="item-price">
              <p style="float: right; color: rgb(202, 34, 34)">
                <b>$ {{ product.productPrice * 0.75 }}</b>
              </p>
            </div>
          </div>
        </div>
        <hr />

        <br />
        <div>
          <p style="text-align:left;">
            <b> Order value:</b>
            <span style="float:right;"> ${{ totalValue * 0.75 }} </span>
          </p>
        </div>
        <div>
          <p style="text-align:left;">
            <b>Delivery fees:</b>
            <span style="float:right;">
              $50
            </span>
          </p>
        </div>
        <hr />
        <div>
          <p style="text-align:left;">
            <b>Total amount:</b>
            <span style="float:right;"> ${{ 50 + totalValue * 0.75 }} </span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
